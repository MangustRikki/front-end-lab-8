<body>
    <div class="wrap">
        <!-- HEADER BEGIN -->
        <header class="header holder">
                <div class="logo">
                    <a href="https://www.epam.com" class="logo__link">
                        <img src="img/logo.png" alt="EPAM Logo" class="logo__img">
                    </a>
                </div>
                <!-- MENU -->
                <nav class="menu">
                    <ul class="menu__menu">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Solutions

        <section class="photo-block holder">

                </a>
            </figure>
            <figure class="photo-block__item photo-box">
                <a href="#" class="photo-box__link" alt="Подсказка ссылки">
                    <img src="img/news/02.jpg" alt="Подсказка картинки" class="photo-box__img">
                    <figcaption class="photo-box__title photo-title">
                        <h3 class="photo-title__title">Q2 2015 Earnings Results Date Announced</h3>
                        <p class="photo-title__text">Results will be released on August 5, 2015</p>
                    </figcaption>
                </a>
            </figure>
            <figure class="photo-block__item photo-box">
                <a href="#" class="photo-box__link" alt="Подсказка ссылки">
                    <img src="img/news/03.jpg" alt="Подсказка картинки" class="photo-box__img">

                    </figcaption>

            </figure>
            <figure class="photo-block__item photo-box">
                <a href="#" class="photo-box__link" alt="Подсказка ссылки">
                    <img src="img/news/04.jpg" alt="Подсказка картинки" class="photo-box__img">
                    <figcaption class="photo-box__title photo-title">
                        <h3 class="photo-title__title">Top 25 IT-companies in Ukraine, July 2015</h3>
                        <p class="photo-title__text">Growth recovery and a new leader</p>
                    </figcaption>
                </a>
            </figure>
            <figure class="photo-block__item photo-box">
                <a href="#" class="photo-box__link" alt="Подсказка ссылки">
                    <img src="img/news/05.jpg" alt="Подсказка картинки" class="photo-box__img">
                    <figcaption class="photo-box__title photo-title">
                        <h3 class="photo-title__title">German-Ukrainian Business Forum</h3>
                        <p class="photo-title__text">Learn why Ukraine is a perfect sourcing location for IT services</p>
                    </figcaption>
                </a>
            </figure>
            <figure class="photo-block__item photo-box">
                <a href="#" class="photo-box__link" alt="Подсказка ссылки">
                    <img src="img/news/06.jpg" alt="Подсказка картинки" class="photo-box__img">
                    <figcaption class="photo-box__title photo-title">
                        <h3 class="photo-title__title">User Friendly 2015</h3>
                        <p class="photo-title__text">Stop by our Booth #2 to learn more about recent initiatives launched across the UX domain</p>
                    </figcaption>
                </a>
            </figure>
